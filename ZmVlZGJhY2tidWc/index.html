<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #007bff, #5e72e4);
    }
    
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-size: 0.9rem;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e1e5e9;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: #f8fafc;
    }
    
    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      background-color: white;
    }
    
    button {
      width: 100%;
      background: linear-gradient(135deg, #007bff 0%, #5e72e4 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      20% {
        transform: scale(25, 25);
        opacity: 0.3;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }
    
    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .sending {
      background-color: #cce7ff;
      color: #004085;
      border: 1px solid #b3d7ff;
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-input-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 15px;
      background-color: #f8fafc;
      border: 1px dashed #cbd5e0;
      border-radius: 8px;
      color: #64748b;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .file-input-wrapper:hover .file-input-button {
      background-color: #f1f5f9;
      border-color: #94a3b8;
    }
    
    .file-name {
      margin-top: 8px;
      font-size: 12px;
      color: #64748b;
      display: none;
    }
    
    /* Popup Animation */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .popup.active {
      opacity: 1;
      visibility: visible;
    }
    
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      transform: scale(0.7);
      transition: all 0.4s ease;
    }
    
    .popup.active .popup-content {
      transform: scale(1);
    }
    
    .popup-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    .popup-title {
      font-size: 1.25rem;
      margin-bottom: 10px;
      color: #333;
    }
    
    .popup-message {
      color: #64748b;
      margin-bottom: 20px;
    }
    
    .popup-button {
      background: linear-gradient(135deg, #007bff 0%, #5e72e4 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .popup-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translate(0, 0px); }
      50% { transform: translate(0, -10px); }
      100% { transform: translate(0, 0px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="floating">üìù</span> Kirim Feedback</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" placeholder="Nama kamu" required />
      </div>
      
      <div class="form-group">
        <label for="message">Pesan</label>
        <textarea id="message" rows="4" placeholder="Tulis pesan kamu..." required></textarea>
      </div>
      
      <div class="form-group">
        <label for="nowa">No WhatsApp (opsional)</label>
        <input type="text" id="nowa" placeholder="+62xxx (optional)" />
      </div>
      
      <div class="form-group">
        <label for="image">Upload Gambar (opsional)</label>
        <div class="file-input-wrapper">
          <div class="file-input-button">
            <span>üìÅ Pilih Gambar</span>
          </div>
          <input type="file" id="image" accept="image/*" />
        </div>
        <div class="file-name" id="fileName"></div>
      </div>
      
      <button type="submit">Kirim Feedback</button>
      <div class="msg" id="statusMsg"></div>
    </form>
  </div>
  <div class="popup" id="successPopup">
    <div class="popup-content">
      <div class="popup-icon">üéâ</div>
      <h3 class="popup-title">Terima Kasih!</h3>
      <p class="popup-message">Feedback Anda telah berhasil dikirim. Kami sangat menghargai masukan Anda!</p>
      <button class="popup-button" id="closePopup">Tutup</button>
    </div>
  </div>
  <div class="popup" id="errorPopup">
    <div class="popup-content">
      <div class="popup-icon">‚ùå</div>
      <h3 class="popup-title">Oops!</h3>
      <p class="popup-message">Maaf, terjadi kesalahan saat mengirim feedback. Silakan coba lagi.</p>
      <button class="popup-button" id="closeErrorPopup">Coba Lagi</button>
    </div>
  </div>

  <script>
    const BOT_TOKEN = "8431183177:AAHKKe61Mo2xoCObp-Lm8dLPRPsnxJdD_HA";
    const OWNER_ID = "8065181490";
    const feedbackForm = document.getElementById('feedbackForm');
    const statusMsg = document.getElementById('statusMsg');
    const imageInput = document.getElementById('image');
    const fileName = document.getElementById('fileName');
    const successPopup = document.getElementById('successPopup');
    const errorPopup = document.getElementById('errorPopup');
    const closePopup = document.getElementById('closePopup');
    const closeErrorPopup = document.getElementById('closeErrorPopup');
    imageInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
        fileName.style.display = 'block';
      } else {
        fileName.style.display = 'none';
      }
    });
    feedbackForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const message = document.getElementById('message').value;
      const nowa = document.getElementById('nowa').value;
      const image = imageInput.files[0];
      
      const text = `üì© *FEEDBACK BARU!*\n\nüë§ Nama: ${name}\nüí¨ Pesan: ${message}\nüìû No WA: ${nowa || "-"}`;
      
      statusMsg.textContent = "Mengirim feedback...";
      statusMsg.className = "msg sending";
      
      try {
        if (image) {
          const formData = new FormData();
          formData.append("chat_id", OWNER_ID);
          formData.append("caption", text);
          formData.append("photo", image);
          
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData,
          });
        } else {
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: OWNER_ID,
              text,
              parse_mode: "Markdown",
            }),
          });
        }
        successPopup.classList.add('active');
        feedbackForm.reset();
        fileName.style.display = 'none';
        
      } catch (err) {
        console.error(err);
        errorPopup.classList.add('active');
      }
    });
    closePopup.addEventListener('click', () => {
      successPopup.classList.remove('active');
    });
    
    closeErrorPopup.addEventListener('click', () => {
      errorPopup.classList.remove('active');
    });
    window.addEventListener('click', (e) => {
      if (e.target === successPopup) {
        successPopup.classList.remove('active');
      }
      if (e.target === errorPopup) {
        errorPopup.classList.remove('active');
      }
    });
  </script>
</body>
</html>
